<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 4</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            width: 600px;
            border-collapse: collapse;
        }

        caption {
            background-color: gray;
            border: 1px solid black;
            color: white;
            font-weight: bolder;
            font-size: 1.3em;
        }
        td, th {
            border: 1px solid black;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Samara</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Mercia</td>
                <td>Hulk</td>
                <td>Inceptiom</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Roberta</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Vinicius</td>
                <td>Interstelar</td>
                <td>Hobbit</td>
                <td>Senhor dos Aneis</td>
            </tr>
            <tr>
                <td>Naldo</td>
                <td>Wall-e</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Samuel</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
