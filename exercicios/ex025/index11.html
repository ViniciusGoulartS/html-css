<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 11</title>
</head>
<body>
    <form action="arquivo.js" method="post" autocomplete="on">
        
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="iidade.innerHTML = atual - Number(iano.value)">
        </p>

        <p>
            <label for="iidade">Sua idade é?</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
                let atual = new Date().getFullYear()

        </script>
    </form>
</body>
</html>
