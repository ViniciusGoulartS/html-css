<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
</head>
<body>
    <h1>Formulario 4</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">MÃ©dia:</label>
            <input type="number" name="Media" id="imedia" required min="0" max="10" step="0.5" value="5">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-06-02">
        </p>
        <p>
            <label for="inov">Periodo letivo</label>
            <input type="month" name="Novembro" id="inov" value="2024-06">
        </p>
        <p>
            <label for="itime">Horario da prova:</label>
            <input type="time" name="time" id="itime">
        </p>
    </form>
</body>
</html>
