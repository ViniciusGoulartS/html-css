<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 7</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="Cor" id="icor" value="#ff00ff">
        </p>
        <p>
            <label for="inivel">Nivel de sastifação:</label>
            <input type="range" name="Nivel" id="inivel" min="1" max="5" value="1">
        </p>
        <p>
            <label for="ifile">Foto do perfil:</label>
            <input type="file" name="file" id="ifile">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
